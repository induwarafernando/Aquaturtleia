<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bookingd.css">
    <script src="//unpkg.com/alpinejs" defer></script>

    
</head>
<body>
 <h2 class="heading">Book Now</h2>
    <div class="container">
          <div class="c1>">
            <!-- Form content  -->
              <form class="form">
                    <p class="title">Details Page</p>
                    <p class="message">"Enter Your Details"</p>
                        <div class="flex">
                        <label>
                            <input required="" placeholder="" type="text" class="input" name="fullname" id="fullname">
                            <span >FullName</span>
                        </label>  
                    </div>  
                    <label>
                      <input required="" placeholder="" type="tel" class="input" name="mobileNumber" id="mobileNumber">
                      <span>Mobile Number</span>
                    </label>                    
                     <div class="flex">
                      <label>
                        <input required="" placeholder="" type="email" class="input" name="email" id="email">
                        <span>Email</span>
                      </label>                      
                </div>  
                <label>
                  <input required="" placeholder="" type="email" class="input" name="confirmEmail" id="confirmEmail">
                  <span>Confirm Email</span>
                </label>
                    <label for="gender">Gender</label>
                    <select id="gender" x-model="selectedGender" class="input">
                        <option value="" disabled>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                      </select>        
                      <label>                       
                        <button id="submitBtn" class="submit">Save</button>
                        <p class="signin">Back to Hikkaduwa Turtle Hatchery <a href="#">Hikka</a></p>
                      </label>
                      <!-- Continue with purchase button -->
                      <div>
                         <button   class="continue-button"><a href="indexcd.html">Continue with purchase</a></button>
                      </div>
                </div>
                <table class="summary-table">
                  <div class="c1">
                    <caption>Summary</caption>
                    <tbody>
                      <tr>
                        <th>Full Name</th>
                        <td id="summaryFullName">-</td>
                      </tr>
                      <tr>
                        <th>Mobile Number</th>
                        <td id="summaryMobileNumber">-</td>
                      </tr>
                      <tr>
                        <th>Email</th>
                        <td id="summaryEmail">-</td>
                      </tr>
                      <tr>
                        <th>Gender</th>
                        <td id="summaryGender">-</td>
                      </tr>
                      <tr>
                        <th>Date</th>
                        <td id="summaryDate">-</td>
                      </tr>
                      <tr>
                        <th>Time</th>
                        <td id="summaryTime">-</td>
                      </tr>
                      <tr>
                        <th>Duration</th>
                        <td id="summaryDuration">-</td>
                      </tr>
                      <tr>
                        <th>Tickets</th>
                        <td class="charges">Charges</td>
                      </tr>
                      <tr id="summaryLocalAdultRow">
                        <th>Local Adult</th>
                        <td id="summaryLocalAdultAmount">$0</td>
                      </tr>
                      <tr id="summaryLocalChildRow">
                        <th>Local Child</th>
                        <td id="summaryLocalChildAmount">$0</td>
                      </tr>
                      <tr id="summaryForeignAdultRow">
                        <th>Foreign Adult</th>
                        <td id="summaryForeignAdultAmount">$0</td>
                      </tr>
                      <tr id="summaryForeignChildRow">
                        <th>Foreign Child</th>
                        <td id="summaryForeignChildAmount">$0</td>
                      </tr>
                      <tr id="summaryInfantRow">
                        <th>Infant</th>
                        <td id="summaryInfantAmount">Free</td>
                      </tr>
                      <tr>
                        <th>Total Payable</th>
                        <td id="summaryTotal">$0</td>
                      </tr>
                    </tbody>
                  </div>
                </table>
                </div>
           </div>
         </form>
      </div>
    </div>
        
        <script src="bookingd.js"></script>
       
    </body>



</html>
